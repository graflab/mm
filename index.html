<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marv Moses Is Jellohead</title>

  <!-- Ewert Font Embed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: url('prairie.gif') no-repeat center center;
      background-size: cover;
      animation: zoomEffect 5s linear infinite alternate;
    }

    @keyframes zoomEffect {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 110%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 30vw;
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    .enter-button {
      display: inline-block;
      padding: 0.5em 1.75em;
      font-size: 1rem;
      font-family: "Ewert", serif;
      font-weight: 500;
      text-transform: uppercase;
      color: #000000;
      background-color: #da291c;
      border: 2px solid #da291c;
      border-radius: 0.5em;
      letter-spacing: 2px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(218, 41, 28, 0.3);
    }

    .enter-button:hover {
      background-color: transparent;
      color: #da291c;
      box-shadow: 0 0 10px #da291c, 0 0 20px #da291c inset;
      transform: scale(1.05);
    }
 </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo">
    <a href="/jellohead" class="enter-button">Enter Site</a>
  </div>
</body>
</html>
