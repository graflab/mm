<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marv Moses Is Jellohead</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Roboto Condensed", sans-serif;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .background-wrapper {
      width: 100vw;
      height: 100vh;
      background: url('prairie.gif') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .logo-link {
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .logo-link:hover {
      transform: scale(1.06);
      filter: drop-shadow(0 0 18px rgba(218, 41, 28, 0.6));
    }

    .logo {
      width: 70vw;
      max-width: 500px;
      display: block;
    }

    @media (max-width: 600px) {
      .logo {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="container">
      <a href="/jellohead" class="logo-link" aria-label="Enter site">
        <img src="logo.svg" alt="Marv Moses â€” Click to enter" class="logo">
      </a>
    </div>
  </div>
</body>
</html>
