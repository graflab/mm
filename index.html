<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marv Moses Is Jellohead</title>

  <!-- Preconnect for fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Merriweather: body font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:opsz,wght@auto,300..900&display=swap" rel="stylesheet">

  <!-- Amatic SC: button font -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <style>
body {
  margin: 0;
  font-family: "Merriweather", serif;
  font-weight: 400;
  background-color: #000;
  color: #222;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.background-wrapper {
  width: 100vw;
  height: 100vh;
  background: url('prairie.gif') no-repeat center center;
  background-size: cover;
  animation: zoomEffect 5s linear infinite alternate;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes zoomEffect {
  0% {
    background-size: 100%;
  }
  100% {
    background-size: 100%;
  }
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 1rem;
}

.logo {
  width: 40vw;
  max-width: 250px;
  margin-bottom: 1.5rem;
}

.enter-button {
  padding: 1em 1em;
  font-size: 1rem; /* bigger because Amatic SC is skinny */
  font-family: "Amatic SC", cursive;
  font-weight: 700;
  font-style: normal;
  letter-spacing: 0.03em;
  color: #000;
  background-color: #da291c;
  border: 2px solid #da291c;
  border-radius: 0.75em;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 12px rgba(218, 41, 28, 0.25);
}

.enter-button:hover {
  background-color: transparent;
  color: #da291c;
  box-shadow: 0 0 10px #da291c, 0 0 20px #da291c inset;
  transform: scale(1.05);
}

/* Responsive Tweaks */
@media (max-width: 600px) {
  .logo {
    width: 60vw;
  }
  .enter-button {
    font-size: 1.6rem;
    padding: 0.5em 2em;
  }
}
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="container">
      <img src="logo.svg" alt="Logo" class="logo">
      <a href="/jellohead" class="enter-button">begin</a>
    </div>
  </div>
</body>
</html>
