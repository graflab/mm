<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store - Marv Moses Is Jellohead</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Roboto Condensed", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #000;
      color: #da291c;
      text-align: center;
      padding: 2rem 1rem;
    }
    .logo-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .logo-link:hover {
      transform: scale(1.06);
      filter: drop-shadow(0 0 14px rgba(218, 41, 28, 0.5));
    }
    .logo-link img {
      width: 25vw;
      max-width: 120px;
      display: block;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin: 0 0 1rem;
    }
    .content {
      max-width: 600px;
    }
    .content img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .logo-link img { width: 35vw; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <a href="/jellohead" class="logo-link" aria-label="Back to home">
    <img src="/jellohead/logo.svg" alt="Marv Moses">
  </a>
  <div class="content">
    <h1>Store</h1>
    <img src="/construction.gif" alt="Under Construction">
  </div>
</body>
</html>
