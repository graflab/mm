<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marv Moses Is Jellohead</title>

  <!-- Roboto Condensed Font Embed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Roboto Condensed", sans-serif;
}

.background-wrapper {
  position: relative;
  width: 100vw;
  height: 80vh; /* Cropping bottom 1/5 (100 - 20 = 80) */
  background: url('prairie.gif') no-repeat center center;
  background-size: cover;
  animation: zoomEffect 5s linear infinite alternate;
  display: flex;
  align-items: center;
  justify-content: center;
}
    @keyframes zoomEffect {
      0% {
        background-size: 100%;
      }
      100% {
        background-size: 110%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 30vw;
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    .enter-button {
      display: inline-block;
      padding: 0.5em 1.75em;
      font-size: 1rem;
      font-family: "Roboto Condensed", sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      color: #000000;
      background-color: #da291c;
      border: 2px solid #da291c;
      border-radius: 0.5em;
      letter-spacing: 0.05em;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(218, 41, 28, 0.3);
    }

    .enter-button:hover {
      background-color: transparent;
      color: #da291c;
      box-shadow: 0 0 10px #da291c, 0 0 20px #da291c inset;
      transform: scale(1.05);
    }
 </style>
</head>
<body>
<div class="background-wrapper">
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo">
    <a href="/jellohead" class="enter-button">Enter Site</a>
  </div>
</div>
</body>
</html>
